<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Uniswap Clone</title>
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="lvl1">
                    <ul>
                        <li><img src="./images/logo.png" alt="">
                            <div class="lvl1a">
                                <ul>
                                    <li><button onClick='setAction("Swap")'>Swap</button></li>
                                    <li><button onClick='setAction("Pool")'>Pool</button></li>
                                    <li><button onClick='setAction("Vote")'>Vote</button></li>
                                    <li><button onClick='setAction("Charts")'>Charts</button></li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <div class="lvl2">
                                <ul>
                                    <li><button onClick='setAction("Swap")'>Swap</button></li>
                                    <li><button onClick='setAction("Pool")'>Pool</button></li>
                                    <li><button onClick='setAction("Vote")'>Vote</button></li>
                                    <li><button onClick='setAction("Charts")'>Charts</button></li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <div class="lvl3">
                                <ul>
                                    <li class="ethDropDown"><button>Ethereum</button>
                                        <div class="lvl4">
                                            <ul>
                                                <li><button>Polygon</button></li>
                                                <li><button>Arbitrum</button></li>
                                                <li><button>Optimum</button></li>
                                            </ul>
                                        </div>
                                    </li>
                                    <li class="connect"><button>Connect wallet</button></li>
                                    <li class="connect2"><button>...</button>
                                        <div class="lvl5">
                                            <ul>
                                                <li><button>About</button></li>
                                                <li><button>Feature request</button></li>
                                                <li><button>Discord</button></li>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </li>

                    </ul>
                </div>
            </nav>
        </header>
        <section class="mainControl br25px">
            <article class="mcw100per">
                <div class="mainControlCommonSettings titleedit">
                    <span class="title">Swap</span>
                    <img src="./images/gear.png" class="gear"></img>
                </div>
            </article>
            <article class="mcw100per">
                <form class="mainControlCommonSettings selector1bg selector1a br25px" action="#">
                    <input placeholder="0.0" min="0.001" type="text" inputmode="numeric"><button>Eth</button>
                </form>
            </article>
            <article class="mcw100per efix">
                <form class="mainControlCommonSettings selector2bg selector2a br25px" action="#">
                    <input placeholder="0.0" min="0.001" type="text" inputmode="numeric"><button>Select token</button>
                </form>
            </article>
            <article>
                <button class="interactButton mcw100per br25px btnfix">Connect Wallet</button>
            </article>
        </section>
        <footer>&#169;copyright kuldeep</footer>
    </div>
    <script src="./index.js"></script>
</body>

</html>
